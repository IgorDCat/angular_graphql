<div class='list-item'>
  <div class='item-title'>
    <a href='#'>
      <h2>{{ ship?.name }}</h2>
      <img class='btn-icon' src='assets/forward-icon.svg' alt='forward'>
    </a>
  </div>
  <div class='item-links-block'>
    <div class='item-links'>
      <span>Тип</span>
      <span class='link'>{{ ship?.type }}</span>
    </div>
    <div class='item-links'>
      <span>Порт</span>
      <span class='link'>{{ ship?.home_port }}</span>
    </div>
  </div>
  <div class='line'></div>
</div>
